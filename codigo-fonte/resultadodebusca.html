<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Busca</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <button id="menu-button">Menu</button>
        <h1>Resultados da Busca</h1>
        <button id="back-button">Voltar</button>
    </header>
    
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Digite o que busca...">
        <button id="search-button">Buscar</button>
    </div>

    <div class="filters">
        <label for="filter">Filtrar por:</label>
        <select id="filter">
            <option value="all">Todos</option>
            <option value="category1">Categoria 1</option>
            <option value="category2">Categoria 2</option>
        </select>
    </div>

    <main>
        <ul class="results">
            <li class="result-item" data-category="category1">Resultado 1 - Categoria 1</li>
            <li class="result-item" data-category="category2">Resultado 2 - Categoria 2</li>
            <li class="result-item" data-category="category1">Resultado 3 - Categoria 1</li>
            <li class="result-item" data-category="category2">Resultado 4 - Categoria 2</li>
        </ul>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
