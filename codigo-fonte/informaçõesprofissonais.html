<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações Profissionais</title>
</head>
<body>
    <header>
        <h1>Informações Profissionais</h1>
    </header>

    <section id="graduacao">
        <h2>Graduação</h2>
        <div class="button-row">
            <input type="text" id="formacao-input" placeholder="Digite a formação">
        </div>
        <div class="button-row">
            <input type="text" id="curso-input" placeholder="Digite o curso">
        </div>
        <div class="button-row">
            <input type="text" id="instituicao-input" placeholder="Digite a instituição">
        </div>
        <div class="button-row">
            <input type="text" id="inicio-input" placeholder="Digite a data de início">
            <input type="text" id="fim-input" placeholder="Digite a data de fim">
            <input type="text" id="modalidade-input" placeholder="Digite a modalidade">
       
    </section>
    <section id="cursos-extras">
        <h2>Cursos Extras</h2>
        <div class="button-row">
            <input type="text" id="curso-extra-input" placeholder="Digite o curso extra">
        </div>
        <div class="button-row">
            <input type="text" id="nivel-input" placeholder="Digite o nível">
        </div>
    </section>

    <section id="portfolio">
        <h2>Portfólio</h2>
        <div class="portfolio-row">
            <button class="add-button-square">+</button>
            <button class="add-button-square">+</button>
            <button class="add-button-square">+</button>
        </div>
        <div class="portfolio-row">
            <button class="add-button-square">+</button>
            <button class="add-button-square">+</button>
            <button class="add-button-square">+</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Informações Profissionais</p>
    </footer>

    <button id="save-button">Salvar</button>
</body>
</html>
