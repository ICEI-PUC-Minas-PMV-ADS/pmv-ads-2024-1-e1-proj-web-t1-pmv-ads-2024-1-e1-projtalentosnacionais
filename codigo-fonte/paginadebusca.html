<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Busca</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Página de Busca</h1>
        </header>
        <main>
            <section>
                <h2>Buscar</h2>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Digite sua busca...">
                    <button class="button" onclick="performSearch()">Buscar</button>
                </div>
            </section>
        </main>
        <footer>
            <div class="team-info">
                <p>Desenvolvido por: Sua Equipe</p>
                <img src="team-logo.png" alt="Logo da equipe">
            </div>
        </footer>
    </div>

    <script>
        function performSearch() {
            const query = document.getElementById('search-input').value;
            alert('Você buscou por: ' + query);
            
        }
    </script>
</body>
</html>

    </script>
    <html><link rel="stylesheet" href="style.css"></html>
</body>
</html>
